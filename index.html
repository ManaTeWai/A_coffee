<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Smoke&Brew</title>
  </head>
  <body>
    <div class="coffee_main">
      <div class="coffee_main_overlay"></div>
      <header>
        <a href="/" class="logo">
          <img src="logo.svg" alt="Smoke&Brew" />
        </a>
        <nav class="desktop_menu">
          <a href="#menu">Меню</a>
          <a href="#vapes">Вейпы</a>
          <a href="#actions">Акции</a>
          <a href="#contacts">Контакты</a>
        </nav>

        <nav class="mobile_header">
          <a href="/" class="logo">
            <img src="logo.svg" alt="Coffee & Vape" />
          </a>
          <button class="burger">☰</button>
        </nav>
      </header>
      <main>
        <div class="coffee_main_content">
          <h1>Слоган</h1>
          <p>Описание</p>
          <button class="btn_cf">Подробнее</button>
        </div>
        <svg class="wave" viewBox="0 0 1440 320" preserveAspectRatio="none">
          <path
            fill="#ffffff"
            d="M0,180 C360,00 1080,380 1440,180 L1440,320 L0,320 Z"
          ></path>
        </svg>
        <div class="about">
          <h2>О нас</h2>
          <p>Описание</p>
          <div class="coffee_cards">
            <div class="card">
              <img src="./img/card1.jpg" alt="card1" />
              <div class="card_text">
                <h3>Название</h3>
                <p>Описание</p>
              </div>
              <button class="button">Подробнее</button>
            </div>
            <div class="card">
              <img src="./img/card2.jpg" alt="card2" />
              <div class="card_text">
                <h3>Название</h3>
                <p>Описание</p>
              </div>
              <button class="button">Подробнее</button>
            </div>
            <div class="card">
              <img src="./img/card3.jpg" alt="card3" />
              <div class="card_text">
                <h3>Название</h3>
                <p>Описание</p>
              </div>
              <button class="button">Подробнее</button>
            </div>
          </div>
        </div>
        <div class="contact_1">
          <div class="contact_text">
            <h3>Свяжитесь с нами</h3>
            <p>Описание</p>
            <button class="button">Подробнее</button>
          </div>
          <img src="./img/contact1.jpeg" alt="contact1" />
        </div>
      </main>
    </div>
  </body>
</html>
